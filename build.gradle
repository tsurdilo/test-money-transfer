plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // These dependencies are used by the application.
    implementation group: 'io.temporal', name: 'temporal-sdk', version: '1.0.9'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Use JUnit test framework
    testImplementation group: 'io.temporal', name: 'temporal-testing', version: '1.0.9'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

application {
    // Define the main class for the application.
    mainClassName = 'moneytransferapp.InitiateMoneyTransfer'
}

task initiateTransfer(type: JavaExec) {
    main = 'moneytransferapp.InitiateMoneyTransfer'
    classpath = sourceSets.main.runtimeClasspath
}

task startWorker(type: JavaExec) {
    main = 'moneytransferapp.MoneyTransferWorker'
    classpath = sourceSets.main.runtimeClasspath
}
